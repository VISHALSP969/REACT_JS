<!DOCTYPE>
<html>
    <body>
        <h1>Function</h1>
        <p>This demonstrates a regular function,NOT an arrow function.</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
            const val="VISHAL";

            //Normal function
            hello=function(){
                return "Hello World!";
            }

            //Arrow functions
            hello1 = () => {
                return "Hello World!";
            }

            hello2 = () => "Hello World!";

            hello3 = (val) => "Hello "+val;

            hello4 = val => "Hello "+val;

            document.getElementById("demo").innerHTML=hello();
            document.getElementById("demo1").innerHTML=hello1();
            document.getElementById("demo2").innerHTML=hello2();
            document.getElementById("demo3").innerHTML=hello3(val);
            document.getElementById("demo4").innerHTML=hello4(val);
        </script>
    </body>
</html>
